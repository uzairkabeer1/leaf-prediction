<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}" />
    <title>Image Upload</title>
  </head>
  <body>
    <form method="post" enctype="multipart/form-data">
      <!-- Upload Area -->
      <div id="uploadArea" class="upload-area">
        <!-- Header -->
        <div class="upload-area__header">
          <h1 class="upload-area__title">Upload your file</h1>
          <p class="upload-area__paragraph">
            File should be an image
            <strong class="upload-area__tooltip">
              Like
              <span class="upload-area__tooltip-data"></span>
              <!-- Data Will be Comes From Js -->
            </strong>
          </p>
        </div>

        <!-- End Header -->

        <!-- Drop ZOne -->
        <div id="dropZone" class="upload-area__drop-zone drop-zone">
          <span class="drop-zone__icon">
            <i class="bx bxs-file-image"></i>
          </span>
          <p class="drop-zone__paragraph">
            Drop your file here or Click to browse
          </p>
          <span id="loadingText" class="drop-zone__loading-text"
            >Please Wait</span
          >
          <img
            src=""
            alt="Preview Image"
            id="previewImage"
            class="drop-zone__preview-image"
            draggable="false"
          />
      <form method="post">
          <input
            type="file"
            id="fileInput"
            name="file"
            class="drop-zone__file-input"
            accept="image/*"
          />
        </div>
        <!-- End Drop Zone -->

        <!-- File Details -->
        <div id="fileDetails" class="upload-area__file-details file-details">
          <h3 class="file-details__title">Uploaded File</h3>

          <div id="uploadedFile" class="uploaded-file">
            <div class="uploaded-file__icon-container">
              <i class="bx bxs-file-blank uploaded-file__icon"></i>
              <span class="uploaded-file__icon-text"></span>
              <!-- Data Will be Comes From Js -->
            </div>

            <div id="uploadedFileInfo" class="uploaded-file__info">
              <span class="uploaded-file__name">Proejct 1</span>
              <span class="uploaded-file__counter">0%</span>
            </div>
          </div>
        </div>
        <input class="btn btn-primary my-4" type="submit" value="Submit" />
      </form>
        <!-- End File Details -->
      </div>
    </form>

    <!-- End Upload Area -->

    <script src="{{ url_for('static', filename='index.js') }}"></script>
  </body>
</html>
